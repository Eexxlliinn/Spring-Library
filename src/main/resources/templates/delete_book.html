<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Delete a book</h1>

<form th:action="@{/delete-book}" method="post" id="deleteBook">
    <fieldset>
        <legend>Select Book</legend>

        <label for="book">Book:</label>
        <div class="styled-select">
            <select id="book" name="id" required>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
            </select>
        </div>

    </fieldset>
    <a th:href="@{/}">Back</a>

    <input type="submit" class="save-button" value="Delete">

</form>
</body>
</html>
